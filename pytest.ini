[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -q
    --tb=short
    --strict-markers
    --disable-warnings
    --maxfail=3
    --cov=src
    --cov-report=term-missing
    -m "not slow"
markers =
    smoke: Quick smoke tests
    regression: Regression tests
    slow: Slow running tests
    integration: Integration tests
