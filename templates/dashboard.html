<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sofia V2 Professional Trading Platform</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 100%);
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(90deg, #00ff88, #00ccff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 30px rgba(0, 255, 136, 0.1);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }
        
        .price-display {
            font-size: 32px;
            font-weight: 700;
            margin: 10px 0;
        }
        
        .price-up { color: #00ff88; }
        .price-down { color: #ff4757; }
        
        .change-display {
            display: flex;
            gap: 10px;
            font-size: 14px;
            margin: 10px 0;
        }
        
        .badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }
        
        .badge-danger {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }
        
        .badge-info {
            background: rgba(0, 204, 255, 0.2);
            color: #00ccff;
        }
        
        .chart-container {
            grid-column: span 2;
            min-height: 500px;
        }
        
        .portfolio-list {
            list-style: none;
        }
        
        .portfolio-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
            transition: background 0.2s;
        }
        
        .portfolio-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .symbol-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .symbol-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 12px;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .input {
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            outline: none;
        }
        
        .input:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .ws-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(15, 15, 35, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            backdrop-filter: blur(10px);
        }
        
        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .indicators {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        
        .indicator {
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 8px;
        }
        
        .indicator-label {
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        
        .indicator-value {
            font-size: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <div class="logo">
                <span>ðŸ“ˆ</span>
                <span>Sofia V2 Pro</span>
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <span class="status-dot"></span>
                    <span id="ws-status-text">Connecting...</span>
                </div>
                <div class="status-item">
                    <span id="current-time">--:--:--</span>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="controls">
            <input type="text" class="input" id="symbol-input" placeholder="Enter symbol (e.g., BTC-USD)" value="{{ symbol }}">
            <button class="btn" onclick="loadData()">Load Data</button>
            <button class="btn" onclick="loadPortfolio()">Portfolio View</button>
        </div>

        <div class="grid">
            <!-- Main Price Card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title" id="main-symbol">{{ symbol }}</h3>
                    <span class="badge badge-info" id="data-provider">Loading...</span>
                </div>
                <div class="price-display" id="main-price">--</div>
                <div class="change-display">
                    <span id="change-24h">--</span>
                    <span id="change-percent">--</span>
                </div>
                <div class="indicators">
                    <div class="indicator">
                        <div class="indicator-label">RSI</div>
                        <div class="indicator-value" id="rsi">--</div>
                    </div>
                    <div class="indicator">
                        <div class="indicator-label">Signal</div>
                        <div class="indicator-value" id="signal">--</div>
                    </div>
                    <div class="indicator">
                        <div class="indicator-label">Support</div>
                        <div class="indicator-value" id="support">--</div>
                    </div>
                    <div class="indicator">
                        <div class="indicator-label">Resistance</div>
                        <div class="indicator-value" id="resistance">--</div>
                    </div>
                </div>
            </div>

            <!-- Portfolio Card -->
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Portfolio</h3>
                    <span class="badge badge-success" id="portfolio-value">$0.00</span>
                </div>
                <ul class="portfolio-list" id="portfolio-list">
                    <li class="portfolio-item">
                        <div class="symbol-info">
                            <div class="symbol-icon">BTC</div>
                            <div>
                                <div style="font-weight: 600;">Bitcoin</div>
                                <div style="font-size: 12px; color: #888;">Loading...</div>
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <div class="price-display" style="font-size: 18px;">--</div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- TradingView Chart -->
            <div class="card chart-container">
                <div class="card-header">
                    <h3 class="card-title">Advanced Chart</h3>
                </div>
                <div id="tradingview-chart"></div>
            </div>
        </div>
    </div>

    <!-- WebSocket Status -->
    <div class="ws-status">
        <div class="loader" id="ws-loader"></div>
        <span id="ws-message">Real-time updates active</span>
    </div>

    <!-- TradingView Widget -->
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    
    <script>
        // WebSocket connection
        let ws = null;
        const wsUrl = "{{ ws_url }}";
        
        function connectWebSocket() {
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log("WebSocket connected");
                document.getElementById("ws-status-text").textContent = "Connected";
                document.getElementById("ws-message").textContent = "Real-time updates active";
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onerror = function(error) {
                console.error("WebSocket error:", error);
                document.getElementById("ws-status-text").textContent = "Error";
            };
            
            ws.onclose = function() {
                console.log("WebSocket disconnected");
                document.getElementById("ws-status-text").textContent = "Disconnected";
                // Reconnect after 5 seconds
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        function handleWebSocketMessage(data) {
            if (data.type === "price_update") {
                updatePriceDisplay(data);
            }
        }
        
        function updatePriceDisplay(data) {
            if (data.symbol === document.getElementById("symbol-input").value) {
                const priceEl = document.getElementById("main-price");
                const changeEl = document.getElementById("change-24h");
                const percentEl = document.getElementById("change-percent");
                const providerEl = document.getElementById("data-provider");
                
                priceEl.textContent = `$${data.price.toFixed(2)}`;
                priceEl.className = data.change_24h >= 0 ? "price-display price-up" : "price-display price-down";
                
                changeEl.textContent = `${data.change_24h >= 0 ? '+' : ''}$${data.change_24h.toFixed(2)}`;
                percentEl.textContent = `${data.change_percent_24h >= 0 ? '+' : ''}${data.change_percent_24h.toFixed(2)}%`;
                
                providerEl.textContent = data.provider || "API";
            }
        }
        
        async function loadData() {
            const symbol = document.getElementById("symbol-input").value;
            
            try {
                // Fetch price data
                const dataResponse = await fetch(`/data?symbol=${symbol}`);
                const data = await dataResponse.json();
                
                // Fetch strategy data
                const strategyResponse = await fetch(`/strategy?symbol=${symbol}`);
                const strategy = await strategyResponse.json();
                
                // Update UI
                updateMainCard(data, strategy);
                
            } catch (error) {
                console.error("Error loading data:", error);
            }
        }
        
        function updateMainCard(data, strategy) {
            document.getElementById("main-symbol").textContent = data.symbol;
            document.getElementById("main-price").textContent = `$${data.last_price.toFixed(2)}`;
            document.getElementById("change-24h").textContent = `${data.change_24h >= 0 ? '+' : ''}$${data.change_24h.toFixed(2)}`;
            document.getElementById("change-percent").textContent = `${data.change_percent_24h >= 0 ? '+' : ''}${data.change_percent_24h.toFixed(2)}%`;
            document.getElementById("data-provider").textContent = data.provider;
            
            // Update indicators
            if (strategy.indicators) {
                document.getElementById("rsi").textContent = strategy.indicators.rsi.toFixed(1);
                document.getElementById("signal").textContent = strategy.signal.toUpperCase();
                document.getElementById("support").textContent = `$${strategy.indicators.support.toFixed(2)}`;
                document.getElementById("resistance").textContent = `$${strategy.indicators.resistance.toFixed(2)}`;
                
                // Color code the signal
                const signalEl = document.getElementById("signal");
                signalEl.style.color = strategy.signal === "buy" ? "#00ff88" : 
                                       strategy.signal === "sell" ? "#ff4757" : "#888";
            }
        }
        
        async function loadPortfolio() {
            try {
                const response = await fetch("/portfolio");
                const data = await response.json();
                
                updatePortfolioDisplay(data);
                
            } catch (error) {
                console.error("Error loading portfolio:", error);
            }
        }
        
        function updatePortfolioDisplay(data) {
            const listEl = document.getElementById("portfolio-list");
            const valueEl = document.getElementById("portfolio-value");
            
            listEl.innerHTML = "";
            
            for (const [symbol, info] of Object.entries(data.portfolio)) {
                if (!info.error) {
                    const item = createPortfolioItem(symbol, info);
                    listEl.appendChild(item);
                }
            }
            
            valueEl.textContent = `$${data.summary.total_value.toFixed(2)}`;
        }
        
        function createPortfolioItem(symbol, data) {
            const li = document.createElement("li");
            li.className = "portfolio-item";
            
            const shortSymbol = symbol.split("-")[0];
            const changeClass = data.change_24h >= 0 ? "price-up" : "price-down";
            
            li.innerHTML = `
                <div class="symbol-info">
                    <div class="symbol-icon">${shortSymbol}</div>
                    <div>
                        <div style="font-weight: 600;">${symbol}</div>
                        <div style="font-size: 12px; color: #888;">${data.provider}</div>
                    </div>
                </div>
                <div style="text-align: right;">
                    <div class="price-display ${changeClass}" style="font-size: 18px;">
                        $${data.last_price.toFixed(2)}
                    </div>
                    <div style="font-size: 12px; color: ${data.change_percent_24h >= 0 ? '#00ff88' : '#ff4757'};">
                        ${data.change_percent_24h >= 0 ? '+' : ''}${data.change_percent_24h.toFixed(2)}%
                    </div>
                </div>
            `;
            
            return li;
        }
        
        // Update time
        function updateTime() {
            const now = new Date();
            document.getElementById("current-time").textContent = now.toLocaleTimeString();
        }
        
        // Initialize TradingView
        function initTradingView() {
            new TradingView.widget({
                "autosize": true,
                "symbol": document.getElementById("symbol-input").value,
                "interval": "60",
                "timezone": "Etc/UTC",
                "theme": "dark",
                "style": "1",
                "locale": "en",
                "toolbar_bg": "#f1f3f6",
                "enable_publishing": false,
                "hide_side_toolbar": false,
                "allow_symbol_change": true,
                "container_id": "tradingview-chart",
                "height": 450
            });
        }
        
        // Initialize everything
        window.onload = function() {
            connectWebSocket();
            initTradingView();
            loadData();
            loadPortfolio();
            setInterval(updateTime, 1000);
        };
    </script>
</body>
</html>
