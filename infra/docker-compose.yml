version: '3.8'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:24.7
    container_name: sofia_clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - ch_data:/var/lib/clickhouse
      - ./clickhouse-init:/docker-entrypoint-initdb.d
    ulimits:
      nofile: 262144
    environment:
      CLICKHOUSE_DB: sofia
      CLICKHOUSE_USER: sofia
      CLICKHOUSE_PASSWORD: sofia2024
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    networks:
      - sofia-network

  nats:
    image: nats:2.10
    container_name: sofia_nats
    command: "-js -sd /data"
    ports:
      - "4222:4222"
      - "8222:8222"
    volumes:
      - nats_data:/data
    networks:
      - sofia-network

  redis:
    image: redis:7-alpine
    container_name: sofia_redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sofia-network

  grafana:
    image: grafana/grafana:10.4.6
    container_name: sofia_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=sofia2024
      - GF_INSTALL_PLUGINS=grafana-clickhouse-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - sofia-network

networks:
  sofia-network:
    driver: bridge

volumes:
  ch_data:
  nats_data:
  redis_data:
  grafana_data: