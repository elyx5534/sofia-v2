<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sofia V2 - Glass Dark{% endblock %}</title>
    
    <!-- Static CSS Lock - Glass Dark Theme -->
    <link rel="stylesheet" href="{{ url_for('static', path='styles/app.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-[#0f0b1a] text-[#e6edf3]">
    <!-- ONE BAR ONLY - Single navbar include -->
    {% include "partials/navbar.html" %}
    
    <!-- Main content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Runtime one-bar enforcement -->
    <script>
        (function(){
            try {
                var navs = [...document.querySelectorAll('nav')];
                if (navs.length > 1) {
                    var keep = navs.find(n => 
                        n.className.includes('app-navbar') || 
                        n.className.includes('sticky') || 
                        n.className.includes('brand')
                    ) || navs[0];
                    navs.forEach(n => { if (n !== keep) n.remove(); });
                }
                document.querySelectorAll('[class*="sidebar"], aside').forEach(el => el.remove());
            } catch(e) {}
        })();
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
