{% extends "base.html" %}

{% block title %}Settings - Sofia V2{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Settings</h1>
    
    <div class="max-w-4xl mx-auto space-y-6">
        <div class="card p-6">
            <h2 class="text-2xl font-bold mb-4">Theme Settings</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium mb-2">UI Theme</label>
                    <select class="w-full px-3 py-2 bg-surface border border-white/10 rounded-lg">
                        <option selected>Glass Dark (Default)</option>
                        <option disabled>Light Mode (Coming Soon)</option>
                    </select>
                </div>
                
                <div>
                    <label class="block text-sm font-medium mb-2">Brand Color</label>
                    <select class="w-full px-3 py-2 bg-surface border border-white/10 rounded-lg">
                        <option selected>Purple (#9333ea)</option>
                        <option disabled>Blue (Coming Soon)</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="card p-6">
            <h2 class="text-2xl font-bold mb-4">Trading Settings</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <span>Paper Trading Mode</span>
                    <button data-testid="paper-trading-toggle" class="btn-primary px-4 py-2 rounded-lg">
                        ON
                    </button>
                </div>
                
                <div class="flex items-center justify-between">
                    <span>Base Currency</span>
                    <select class="px-3 py-2 bg-surface border border-white/10 rounded-lg">
                        <option selected>USD</option>
                        <option>TRY</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="card p-6">
            <h2 class="text-2xl font-bold mb-4">API Configuration</h2>
            <p class="text-muted mb-4">API settings coming soon</p>
            <div class="animate-pulse bg-gray-700 h-20 rounded"></div>
        </div>
    </div>
</div>
{% endblock %}
