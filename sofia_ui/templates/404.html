<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Sofia V2</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#8b5cf6',
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .glass {
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-950 via-slate-900 to-gray-950 flex items-center justify-center">
    <!-- Background Effects -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-0 left-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl animate-pulse" style="animation-delay: 2s;"></div>
    </div>
    
    <!-- 404 Content -->
    <div class="relative z-10 text-center px-6">
        <div class="float-animation mb-8">
            <div class="text-9xl font-bold bg-gradient-to-r from-blue-500 to-purple-600 bg-clip-text text-transparent">
                404
            </div>
        </div>
        
        <h1 class="text-3xl font-bold text-white mb-4">Page Not Found</h1>
        <p class="text-gray-400 mb-8 max-w-md mx-auto">
            The page you're looking for doesn't exist or has been moved.
        </p>
        
        <div class="glass rounded-xl p-6 max-w-md mx-auto mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl"></i>
            </div>
            <p class="text-sm text-gray-300 mb-4">
                You might want to check these pages:
            </p>
            <div class="grid grid-cols-2 gap-3">
                <a href="/" class="px-4 py-2 bg-blue-600/20 hover:bg-blue-600/30 rounded-lg text-blue-400 transition-all">
                    <i class="fas fa-home mr-2"></i>Homepage
                </a>
                <a href="/dashboard" class="px-4 py-2 bg-purple-600/20 hover:bg-purple-600/30 rounded-lg text-purple-400 transition-all">
                    <i class="fas fa-chart-line mr-2"></i>Dashboard
                </a>
                <a href="/portfolio" class="px-4 py-2 bg-green-600/20 hover:bg-green-600/30 rounded-lg text-green-400 transition-all">
                    <i class="fas fa-wallet mr-2"></i>Portfolio
                </a>
                <a href="/markets" class="px-4 py-2 bg-orange-600/20 hover:bg-orange-600/30 rounded-lg text-orange-400 transition-all">
                    <i class="fas fa-coins mr-2"></i>Markets
                </a>
            </div>
        </div>
        
        <a href="/" class="inline-flex items-center px-6 py-3 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:opacity-90 transition-all">
            <i class="fas fa-arrow-left mr-2"></i>
            Back to Home
        </a>
    </div>
</body>
</html>
