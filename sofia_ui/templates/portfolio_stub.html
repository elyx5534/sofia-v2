{% extends "base.html" %}

{% block title %}Portfolio - Sofia V2{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="text-center">
        <h1 class="text-4xl font-bold mb-8">Portfolio Overview</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-2">Total Value</h3>
                <p class="text-3xl font-bold text-green-400">${{ total_balance|format_currency|replace("$", "") }}</p>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-2">Daily P&L</h3>
                <p class="text-3xl font-bold text-blue-400">+$245.67</p>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-xl font-semibold mb-2">Assets</h3>
                <p class="text-3xl font-bold text-purple-400">12</p>
            </div>
        </div>
        
        <div class="bg-gray-800 rounded-lg p-8">
            <h2 class="text-2xl font-bold mb-4">Holdings</h2>
            <p class="text-gray-400 mb-4">Portfolio management coming soon</p>
            <div class="animate-pulse bg-gray-700 h-32 rounded"></div>
        </div>
    </div>
</div>
{% endblock %}
