groups:
  - name: sofia_alerts
    interval: 30s
    rules:
      # Application Alerts
      - alert: AppDown
        expr: up{job="sofia-app"} == 0
        for: 1m
        labels:
          severity: critical
          service: sofia
        annotations:
          summary: "Sofia application is down"
          description: "Sofia app has been down for more than 1 minute"

      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          service: sofia
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for the last 5 minutes"

      - alert: SlowResponse
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 5m
        labels:
          severity: warning
          service: sofia
        annotations:
          summary: "Slow API response times"
          description: "95th percentile response time is above 2 seconds"

      # Database Alerts
      - alert: DatabaseDown
        expr: up{job="postgres"} == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      - alert: DatabaseConnectionsHigh
        expr: pg_stat_database_numbackends{datname="sofia"} > 150
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High database connections"
          description: "Database connections exceed 150"

      - alert: DatabaseSlowQueries
        expr: rate(pg_stat_database_blks_hit{datname="sofia"}[5m]) < 0.9
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Database cache hit ratio low"
          description: "Cache hit ratio is below 90%"

      # Redis Alerts
      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"

      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is above 90%"

      # System Alerts
      - alert: HighCPUUsage
        expr: (100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for 5 minutes"

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90%"

      - alert: DiskSpaceLow
        expr: node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} < 0.1
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Less than 10% disk space remaining"

      # Trading Alerts
      - alert: NoTradesExecuted
        expr: increase(trades_executed_total[1h]) == 0
        for: 2h
        labels:
          severity: warning
          service: trading
        annotations:
          summary: "No trades executed"
          description: "No trades have been executed in the last 2 hours"

      - alert: HighTradeFailureRate
        expr: rate(trades_failed_total[5m]) / rate(trades_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: trading
        annotations:
          summary: "High trade failure rate"
          description: "Trade failure rate is above 10%"

      - alert: LowProfitability
        expr: sum(profit_total) < 0
        for: 1h
        labels:
          severity: warning
          service: trading
        annotations:
          summary: "Negative profitability"
          description: "Trading strategy is showing negative profits"

      # Message Queue Alerts
      - alert: RabbitMQDown
        expr: up{job="rabbitmq"} == 0
        for: 1m
        labels:
          severity: critical
          service: rabbitmq
        annotations:
          summary: "RabbitMQ is down"
          description: "RabbitMQ message queue has been down for more than 1 minute"

      - alert: QueueBacklog
        expr: rabbitmq_queue_messages_ready > 1000
        for: 5m
        labels:
          severity: warning
          service: rabbitmq
        annotations:
          summary: "Message queue backlog"
          description: "More than 1000 messages waiting in queue"